<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2: parametere</title>
</head>
<body>
    <p id="name"></p>
    <p id="mail"></p>
    <p id="age"></p>

    <script>
        function skrivPrint (name, birthyear, email) {
            document.getElementById("name").innerHTML = name
            document.getElementById("mail").innerHTML = email
            document.getElementById("age").innerHTML = 2024 - birthyear
            
        }
        skrivPrint ("Jonas Markus", 2003,"jonasengelsgaard@gmail.com" )




    </script>
</body>
</html>
