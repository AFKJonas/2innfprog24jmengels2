<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddEventListner cheat Sheet</title>
    <style>
        body{
            padding: 50px;
        }
        button{
            font-size: 40px;
            padding: 20px;
            cursor: pointer;
        }
        .green{
            background-color: #6ea100;
            color: white;
        }
        .red{
            background-color: #b61010;
            color: white;
        }
    </style>
</head>
<body>
    <button id="knapp" class="green">Trykk på meg</button>

    <script>
        document.addEventListener("mousemove", function(event) {
            console.log(event)
        })
        const knapp = document.getElementById("knapp")
        //Endre tekst og farge på knapp når musepekeren er over knappen:
        knapp.addEventListener("mouseover", function(){
            knapp.innerHTML = "NEIII, IKKE TRYKK PÅ MEG!"
            knapp.classList.add("red")
            knapp.classList.remove("green")
        }) 
        //Tilbakestiller knapp, når musepeker er ikke lenger over knappen:
        knapp.addEventListener("mouseout", function(){
            knapp.innerHTML = "Trykk på meg"
            kanpp.classList.add("green")
            knapp.classList.remove("red")
        })
    </script>
</body>
</html>
