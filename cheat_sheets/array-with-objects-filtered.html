        /* 
            VI skal skrive ut hver forelseser i arran som et listepunkt: <li>

            Vi må gå gjennom hele arrayen med et filter; .filter
            Når vi kjører .filter, må vi mellomlagre element i en variabel: lecturer

            Etter vi har filtrert, skal vi skrive ut de gjenværende foreleserene:

            Når vi .mapper, må vi mellomlagre element i en variabel: lecturer
            For hver lecturer, må vi legge til en <Li> i <ud id="profiles">
        */

       lecturers.filter(lecturer =>  lecturer.birthyear >= 1990).map(lecturer => document.getElementById("profiles").innerHTML += `<li>${lecturer.personname} 
            <ul>
              ${lecturer.courses.map(course => `<li>${course} </li>`).join("")}  
            </ul>
        </li>`)

            Dersom vi bruker .map() på en array med kun tekststrenger, må vi bruke metoden .join() , etter vi har kjørt .map() for å fjerne , .maps() komma-generering.
