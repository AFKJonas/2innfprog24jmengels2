<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>


    <ul id="events"></ul>

    <script>
        const events = [
        { year: 1969, event: ": The creation of ARPANET" },
        { year: 1971, event: ": The first email sent" },
        { year: 1981, event: ": IBM launches a PC" },
        { year: 1990, event: ": Tim Berners Lee launches the first website" },
        { year: 1998, event: ": Google was founded" },
    ];
         

    var eventListHTML = "";
        eventListHTML = events.map(function(item) { return `<li>${item.year}: ${item.event</li>}`;
        }).join("");
        document.getElementById("events").innerHTML = eventListHTML;
        

      

    </script>

    
</body>
</html>
