<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave Betinget Logikk</title>
</head>
<body>
    //skriver ut navn
    <p id="utskrift"></p>
    <script>
        const name = "Jonas"
        let utskrift 

        if(name === "Jonas"){
            utskrift = "Mitt navn er " + name +"Engelsgaard"
        } else {
            utskrift = "Mitt navn er ikke " + name + "Engelsgaard"  
        }
        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
