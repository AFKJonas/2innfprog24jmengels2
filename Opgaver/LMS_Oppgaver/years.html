<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Years List</title>
</head>
<body>
    <ul id="events"></ul>

    <script>
        // Array with years
        var years = [1066, 1564, 1455, 1346, 1215];

        // Sort years in descending order
        years.sort(function(a, b) {
            return b - a;
        });

        // Check sorted array in console
        console.log(years);

        // Initialize eventHTML to store HTML string
        var eventHTML = "";

        // Build the HTML string with .map() and join to make it a single string
        eventHTML = years.map(function(year) {
            return `<li>${year}</li>`;
        }).join("");

        // Insert the HTML into the <ul> element
        document.getElementById("events").innerHTML = eventHTML;
    </script>
</body>
</html>
