<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 4: Minikalkulator</title>
    <style>
        .red { color: red;}
    </style>
</head>

<body>

<ul id="results"></ul>


    <script>
        function calculator(num1 = 0, num2 = 0) {
            const add = num1 + num2
            const sub = num1 - num2
            const div = num1 / num2
            const mul = num1 * num2 

            document.getElementById("results").innerHTML = `
            <li ${add < 0 ? `class="red"` : null}  > ${num1} + ${num2} = ${add}</li>
            <li ${sub < 0 ? `class="red"` : null}  > ${num1} - ${num2} = ${sub}</li>
            <li ${div < 0 ? `class="red"` : null}  > ${num1} / ${num2} = ${div}</li>
            <li ${mul < 0 ? `class="red"` : null}  > ${num1} * ${num2} = ${mul}</li>
        `
        
        }
        calculator(0, 5)

    </script>
    
</body>
</html>
