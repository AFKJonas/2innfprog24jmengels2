<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Conditional Logic - Betinget logikk</title>
</head>
<body>
    <h2>Er du gammel nok til å kjøre bil?</h2>

    <h2>Kan spilleren påne døren?</h2>

    <h2>Kan jeg pansjonere meg?</h2>

    <script>
        const age = 21
        const passed = true
        //If-test for å skjekke om vi er gamle nok:
        if(age >=18 && passed === true) {
            document.getElementById("carmessage").innerHTML = "Ja"
        } else {
            document.getElementById("carmessage").innerHTML = "Nei"
        } 
        
        //Vi skal skjekke om en dør er låst, og om spilleren har en nøkkel for å låse opp
        const door1_locked = true
        const door2_locked = false
        const backpack = ""
        let doormsg = document.getElementById("doormessage")
        console.log(doormsg)

        if(door2_locked ===false) {
            doormsg.innerHTML = "Ja"
        } else{
            if(backpack ==="key") {
                doormsg.innerHTML = "Ja"
            } else {
                doormsg.innerHTML = "Nei"
            }
        }

        //SKjekk av mulig pensjonsalder:
        if(age >=62 && age < 67) {
            document.getElementById("retire").innerHTML = "Du kan å av med AFP"
        } else if (age>= 67) {
            document.getElementById("retire").innerHTML = "Du kan gå av med full penasjon"
        } else {
            document.getElementById("retire").innerHTML = `Du kan gå av med AFP om ${62 - age} år, og full pensjon om ${67 - age} år.`
        }
    </script>
</body>
</html>
