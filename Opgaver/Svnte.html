<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svantes karakter</title>
</head>
<body>
    <h1>Svantes karakter</h1>
    <p id="resultat"></p>

    <script>
       //Først:Registrere Svantes resultater på deleksamene
       var delEksamen1 = 79;
       var delEksamen2 = 82; 
       var delEksamen3 = 71;
       var delEksamen4 = 84;

       //Vi oppretter en teller = 0, for å kunne telle antall eksamner
       var antallEksamnerBestaatt = 0;

       //Så må vi skjekke hver deleksamen om den er bestått:
       //Jeg forutsetter at det KUN gis hele poeng (Ingen desimaler)
       if(delEksamen1 >= 40 ) {
        //antallEksamnerBestaatt ++; er det samme som: "antallEksamnerBestaatt = antallEksamnerBestaatt + 1;"
            antallEksamnerBestaatt++;
       }
       if(delEksamen2 >= 40) {
        antallEksamnerBestaatt++;
       }
       if(delEksamen3 >= 40) {
        antallEksamnerBestaatt++;
       }
       if(delEksamen4 >= 40) {
        antallEksamnerBestaatt ++;
       }

       //Vi sjekker om alle deleksamner er bestått
       if(antallEksamnerBestaatt === 4) {
            
            //Regne ut karakter
            var sumDelEksamner = delEksamen1 + delEksamen2 + delEksamen3 + delEksamen4;
            //Lager en tom variabel som skal inneholde karakterer:
            var karakter;

            if(sumDelEksamner > 360) {
                karakter = "A";
            } else if(sumDelEksamner > 320) {
                karakter = "B";
            } else if(sumDelEksamner > 240) {
                karakter = "C";
            } else if(sumDelEksamner > 200) {
                karakter = "D";
            } else if(sumDelEksamner >= 160) {
                karakter = "E";
            } else {
                karakter = "F";
            }
            
            
            //Skrive ut resultatet av kurset:
            document.getElementById("resultat").innerHTML = "Svante har bestått kurset med karakter med karakter " + karakter;


        }//Avslutter if-test om antalleEksamnerBestaat 
         else {
            document.getElementById("resultat").innerHTML = "Svante har ikke bestått alle deleksamenene, og har derfor ikke bestått kurset";
        }


       
         
    </script>
</body>
</html>
